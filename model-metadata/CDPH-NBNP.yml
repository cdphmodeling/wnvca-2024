methods_long: >
  "A negative binomial distribution was fitted to the number of cases using the number of cases in the same month from the previous year.
  All counties in the challenge were used in the Bayesian regression, which follows the form: Cases[year] ~ Cases[year-1] + offset(log(Population[year-1]))."
